<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <script>
        function add(a,b) {
            document.write(a+b + "<br>");
        }
        add(3,2);
        add(5,7);
    </script>
</body>
</html>
